<!DOCTYPE html>
<html>
	<head>
		<title>XHR</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		 <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
		<link rel="stylesheet" href="./assets/css/style.css"></link>
	</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card mt-5">
							<div class="card-body">
								<form id="postform">
									<div class="form-group">
										<label for="title">Title</label>
										<input type="text" class="form-control" required id="title">
									</div>
									<div class="form-group">
										<label for="content">Content</label>
										<textarea rows="4" type="text" class="form-control" required id="body"></textarea>
									</div>
									<div class="form-group">
										<label for="userId">UserId</label>
										<select class="form-control" required id="userId">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
										</select>
									</div>
									<div>
										<button type="submit" class="btn btn-primary btn-sm btn-block" id="subBtn">Add Post</button>
										<button type="button" class="btn btn-primary btn-sm btn-block d-none" id="updBtn">Update Post</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-4 offset-md-4" id="postcontainer">
						<!--<div class="card">
							<div class="card-header">
								<h3>post title</h3>
							</div>
							<div class="card-body">
								<p>content</p>
							</div>
							<div class="card-footer">
								<button class="btn btn-primary">Edit</button>
								<button class="btn btn-danger">Delete</button>
							</div>
						</div>-->
					</div>
				</div>
				<div class="loader d-none" id="loader">
					<div class="spinner-border text-primary" role="status">
						<span class="sr-only">
							Loading.....
						</span>
					</div>
				</div>
			</div>
			
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			 integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
			<script src="./assets/js/app.js"></script>
		</body>
</html>
